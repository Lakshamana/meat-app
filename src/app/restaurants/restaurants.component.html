<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a class="search-link pull-right" (click)="toggleSearchBar()">
      <i class="fa fa-search"></i>
    </a>
  </h1>

  <div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            formControlName="searchControl"
            placeholder="O que você está procurando?"
          >
        </div>
      </form>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">
      <div *ngFor="let rst of restaurants; index as i" class="col-sm-6 col-xs-12">
        <mt-restaurant [restaurant]="rst" [restaurantKey]="i"></mt-restaurant>
        <!-- /.info-box -->
      </div>
      <!-- /.col -->
    </div>
</section>

<!-- FIM  do CONTEÚDO -->
